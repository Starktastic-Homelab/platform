apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis
    targetRevision: 24.1.0
    helm:
      values: |
        global:
          storageClass: "nfs-pv"
          redis:
            password: "" # Use existingSecret
        auth:
          existingSecret: redis-admin-secret
          existingSecretPasswordKey: redis-password
        architecture: standalone
        master:
          persistence:
            enabled: true
            storageClass: "nfs-pv"
            size: 2Gi
          podSecurityContext:
            fsGroup: 1001
            enabled: true
          containerSecurityContext:
            runAsUser: 1001
            enabled: true
        volumePermissions:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: databases
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
