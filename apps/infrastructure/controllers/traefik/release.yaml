apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 38.0.1
    helm:
      values: |
        deployment:
          kind: DaemonSet

        # Allow running on Master/Control Plane nodes
        tolerations:
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"

        ports:
          web:
            port: 8000
            expose:
              default: true
          websecure:
            port: 8443
            expose:
              default: true
            protocol: TCP
          web-int:
            port: 8001
            expose:
              default: false
          websec-int:
            port: 8444
            expose:
              default: false
            protocol: TCP
        service:
          enabled: true
          type: LoadBalancer
          loadBalancerIP: "10.9.8.90"
          annotations:
            kube-vip.io/loadbalancerIPs: "10.9.8.90"
        persistence:
          enabled: true
          name: data
          accessMode: ReadWriteMany
          size: 128Mi
          storageClass: "nfs-pv" 
          path: /data
        ingressClass:
          enabled: true
          isDefaultClass: true
        api:
          dashboard: true
          insecure: true
        ingressRoute:
          dashboard:
            enabled: false
        providers:
          kubernetesCRD:
            allowCrossNamespace: true
          kubernetesIngress:
            allowExternalNameServices: true
            publishedService:
              enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
    syncOptions:
      - CreateNamespace=true
