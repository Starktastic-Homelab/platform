apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: unified-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/Starktastic-Homelab/platform.git
        revision: HEAD
        files:
          - path: "apps/**/app.yaml"

  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
      finalizers: ["resources-finalizer.argocd.argoproj.io"]
      annotations:
        argocd.argoproj.io/sync-wave: '{{ .syncWave | default "5" }}'
    spec:
      project: default
      sources:
        - repoURL: '{{ .chart.repo | default "https://bjw-s-labs.github.io/helm-charts" }}'
          chart: '{{ .chart.name | default "app-template" }}'
          targetRevision: '{{ .chart.version | default "4.6.0" }}'
          helm:
            valueFiles:
              {{- if not .chart }}
              - $values/apps/templates/common.yaml
              {{- end }}
              
              - $values/{{.path}}/values.yaml

        - repoURL: https://github.com/Starktastic-Homelab/platform.git
          targetRevision: HEAD
          ref: values
          path: '{{.path}}/manifests'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
