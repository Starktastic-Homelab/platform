apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=zero"]
  generators:
    - git:
        repoURL: https://github.com/Starktastic-Homelab/platform.git
        revision: HEAD
        files:
          - path: "apps/services/**/app.yaml"
  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
      finalizers: ["resources-finalizer.argocd.argoproj.io"]
      annotations:
        argocd.argoproj.io/sync-wave: '{{ .syncWave | default "5" }}'
    spec:
      project: default
      sources:
        - repoURL: '{{ dig "chart" "repo" "https://bjw-s-labs.github.io/helm-charts" . }}'
          chart: '{{ dig "chart" "name" "app-template" . }}'
          targetRevision: '{{ dig "chart" "version" "4.6.2" . }}'
          helm:
            valueFiles:
              - $values/apps/templates/common.yaml
              - $values/{{.path.path}}/values.yaml
        - repoURL: https://github.com/Starktastic-Homelab/platform.git
          targetRevision: HEAD
          ref: values
          path: '{{.path.path}}/manifests'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
